<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>性向測驗</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mystyle.css" />
</head>
<body>
  <h1>現場類職務性向測驗</h1>
  <form id="quizForm">
    <div class="question">
      <strong>1. 你喜歡動手修理機械或電子設備嗎？</strong>
      <label><input type="range" name="q1" min="1" max="5" value="3" oninput="this.nextElementSibling.value = this.value"><output>3</output></label>
    </div>
    <div class="question">
      <strong>2. 你喜歡與人互動、解決顧客問題嗎？</strong>
      <label><input type="range" name="q2" min="1" max="5" value="3" oninput="this.nextElementSibling.value = this.value"><output>3</output></label>
    </div>
    <div class="question">
      <strong>3. 你對控制台、儀表操作、反應力有信心嗎？</strong>
      <label><input type="range" name="q3" min="1" max="5" value="3" oninput="this.nextElementSibling.value = this.value"><output>3</output></label>
    </div>
    <div class="question">
      <strong>4. 你能長時間專注並喜歡分析邏輯與資料嗎？</strong>
      <label><input type="range" name="q4" min="1" max="5" value="3" oninput="this.nextElementSibling.value = this.value"><output>3</output></label>
    </div>
    <div class="question">
      <strong>5. 你不介意戶外工作或現場施工環境？</strong>
      <label><input type="range" name="q5" min="1" max="5" value="3" oninput="this.nextElementSibling.value = this.value"><output>3</output></label>
    </div>
    <button type="button" onclick="calculateResult()">提交</button>
  </form>

  <div id="result"></div>

  <script>
    function calculateResult() {
      const form = document.forms["quizForm"];
      const scores = {
        "車輛類 技術員": parseInt(form.q1.value),
        "供電類 技術員": parseInt(form.q1.value),
        "事務員": parseInt(form.q2.value),
        "車站設備類 技術員": parseInt(form.q2.value),
        "控制員": parseInt(form.q3.value) + parseInt(form.q4.value),
        "司機員": parseInt(form.q3.value),
        "號誌類 技術員": parseInt(form.q4.value),
        "軌道土木類 技術員": parseInt(form.q5.value)
      };

      const best = Object.entries(scores).sort((a, b) => b[1] - a[1])[0];

      document.getElementById("result").innerHTML = `
        <h2>推薦職務：${best[0]}</h2>
        <p>分數：${best[1]} 分</p>
      `;
    }
  </script>
</body>
</html>
